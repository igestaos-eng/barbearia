version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: barbershop_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - barbershop
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: barbershop_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - barbershop
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: barbershop_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: barbershop_premium
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: barbershop
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - barbershop

  redis:
    image: redis:7-alpine
    container_name: barbershop_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - barbershop

  mailhog:
    image: mailhog/mailhog:latest
    container_name: barbershop_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - barbershop

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: barbershop_horizon
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan horizon
    volumes:
      - ./:/var/www
    networks:
      - barbershop
    depends_on:
      - mysql
      - redis

networks:
  barbershop:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
